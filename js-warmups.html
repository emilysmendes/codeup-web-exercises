//     Write a function, makeUpperCase, that takes in an input and returns the input in uppercase if it is a string. If the input is not a string, return false.

function makeUpperCase (input) {
    if (typeof input === 'string') {
        return input.toUpperCase()
    } else {
        return false;
    }
}
