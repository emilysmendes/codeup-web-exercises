<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Forecast API</title>
    <link rel="stylesheet" href="css/weather_map.css">


</head>
<body>
<div class="page-wrapper container">
    <div class="container">
        <div class="row header">
            <h1>Weather App</h1>
            <div id="city-name"></div>
        </div>
        <div class="row ">
            <div class="card-1 row d-flex justify-space-between">
                <div id="dateTime"></div>
                <div id="min-max-temp"></div>
                <div id="description"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
                <div id="pressure"></div>

                <div id="map" style="height: 30rem; width: 50%"></div>
            </div>
        </div>
        <div>
            <div class="card-2"></div>
            <div class="card-3"></div>
            <div class="card-4"></div>
            <div class="card-5"></div>
        </div>
    </div>
</div>

<!-- used to import minMaxTemps function -->
<script src="js/min-max-temps.js"></script>


<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<!-- include API key file -->
<script src="js/keys.js"></script>
<script src="js/ent-weather-map-demo.js"></script>
<!-- additional code here -->

<!-- used to import mapbox files -->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
</body>
</html>
