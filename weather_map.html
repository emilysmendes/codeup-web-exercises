<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Weather Forecast API</title>
    <link rel="stylesheet" href="css/weather_map.css">
    <link rel="stylesheet" href="css/layout.css">


</head>
<body>
<div class="page-wrapper container">
    <div class="container">
        <div class="row header">
            <h1>Weather App</h1>
            <div id="city-name">Current City: </div>
        </div>
        <div class="row">
            <div class="row search-bar align-center">
                <p><strong>Place</strong></p>
                <input placeholder="Type City Name here">
                <button>Find</button>
            </div>
        </div>
        <div class="row d-flex justify-space-between">
                <div class="row top-card-info"></div>
                <div class="column map-box">
                    <div id="map" style="height: 20rem; width: 50rem"></div>
                </div>
        </div>
        <div class="row gap-5 bottom-card-info"></div>
    </div>
</div>

<!-- used to import minMaxTemps function -->
<script src="js/min-max-temps.js"></script>


<!-- include jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

<!-- include API key file -->
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
<!-- additional code here -->

<!-- used to import mapbox files -->
<script src="js/mapbox-geocoder-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
</body>
</html>
